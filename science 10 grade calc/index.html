<!DOCTYPE html>
<html id="html" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Science final avg Calculator</title>

    <link rel="stylesheet" href="style.css" />

    <script defer src="main.js"></script>
  </head>

  <body>
    <h1>Science grade mark Calculator</h1>

    <p>
      <img src="img/Science.png" alt="" />
    </p>

    <p>
      Tell me your <strong> first, second, and third </strong> mark that you got
      on your science finals.
    </p>

    <p class="inputs">
      First:<input type="number" id="one" class="some-class" value="0" />
      Second:<input type="number" id="two" value="0" /> Third:<input
        type="number"
        id="three"
        value="0"
      />
      <button id="btn1">Calculate Grade</button>
    </p>

    <hr />

    <p class="optuts">Grade = <span id="out">0</span></p>
  </body>
</html>
